rxjs.
fromEvent(document, 'click')
  .pipe(
    rxjs.operators.throttleTime(1000),
    rxjs.operators.map(event => event.clientX),
    rxjs.operators.scan((count, clientX) => count + clientX, 0)
  )
  .subscribe(count => console.log(count));
