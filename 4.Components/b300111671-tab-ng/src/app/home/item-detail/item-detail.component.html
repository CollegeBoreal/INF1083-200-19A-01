<ActionBar>
    <NavigationButton (tap)="onBackTap()" android.systemIcon="ic_menu_back"></NavigationButton>
    <Label [text]="item.name"></Label>
</ActionBar>

<GridLayout>
    <Label class="m-10 h3" verticalAlignment="top" [text]="item.description1"></Label>
    <Label class="m-10 h3" verticalAlignment="top" [text]="item.description2"></Label>
    <Label class="m-10 h3" verticalAlignment="top" [text]="item.description3"></Label>
    <Image [src]="item.avatar" verticalAlignment="bottom"></Image>
</GridLayout>
